        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
            
            <div class="bg-white rounded-lg shadow-md p-5 border m-[100px]">
                <h3 class="text-xl font-semibold mb-2 text-center bg-slate-300">
                    <br>Home <br><br> 🏠 <br> Get the best Home services!!
                </h3>
            </div>

            <div class="bg-white rounded-lg shadow-md p-5 border m-[100px]">
                <h3 class="text-xl font-semibold mb-2 text-center bg-slate-300">
                    <br>Car <br><br> 🚗 <br> Get the best Car services!!
                </h3>
            </div>

            <div class="bg-white rounded-lg shadow-md p-5 border m-[100px]">
                <h3 class="text-xl font-semibold mb-2 text-center bg-slate-300">
                    <br>Pet <br><br> 🐶 <br> Get the best Pet services!!
                </h3>
            </div>

        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-2xl font-bold mb-4 text-center underline">Contact Form</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Name">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Email">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit 
                </button>
            </form>
        </div>

    </div>
